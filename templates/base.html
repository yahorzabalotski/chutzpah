{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <meta property="og:title" content="Sing-Up">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Webflow">
  <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/webflow.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/chutzpah.webflow.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Exo:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"]
      }
    });
  </script>
  <script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
  <link rel="apple-touch-icon" href="{% static 'images/webclip.png' %}">
</head>
<body>
  <div class="first-loan-page-section">
    <div class="first-loan-page-conteiner w-container">
      <div class="first-loan-page-topbg w-clearfix" data-ix="form-move-from-top">
        <h4 class="h4-first-loan-page">
          <a class="main-arrows" href="{% url 'index' %}">&lt;&lt;&lt;</a>
          &nbsp;
          <a class="back-to-main" href="{% url 'index' %}">Back to main</a>
        </h4>
        <h1 class="h2first-loan-page">
          {% block page_header %}
          {% endblock %}
        </h1>
        <h3 class="h3-registration-form">// for a new users</h3>
      </div>

      {% block main_content %}
      {% endblock %}

    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'js/webflow.js' %}"></script>
  <!--[if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
</body>
</html>
